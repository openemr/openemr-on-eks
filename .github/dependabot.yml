version: 2
updates:
  # Python dependencies (Warp project)
  - package-ecosystem: "pip"
    directory: "/warp"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"
      - "warp"
    commit-message:
      prefix: "chore"
      include: "scope"
    reviewers:
      - "openemr/maintainers"
    assignees:
      - "openemr/maintainers"
    ignore:
      # Ignore major version updates automatically (review manually)
      - dependency-name: "boto3"
        update-types: ["version-update:semver-major"]
      - dependency-name: "pymysql"
        update-types: ["version-update:semver-major"]

  # Go dependencies (Console TUI)
  - package-ecosystem: "gomod"
    directory: "/console"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "go"
      - "console"
    commit-message:
      prefix: "chore"
      include: "scope"
    reviewers:
      - "openemr/maintainers"
    assignees:
      - "openemr/maintainers"
    ignore:
      # Ignore major version updates for core TUI libraries (review manually)
      - dependency-name: "github.com/charmbracelet/bubbletea"
        update-types: ["version-update:semver-major"]
      - dependency-name: "github.com/charmbracelet/lipgloss"
        update-types: ["version-update:semver-major"]

  # Terraform dependencies
  - package-ecosystem: "terraform"
    directory: "/terraform"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "terraform"
      - "infrastructure"
    commit-message:
      prefix: "chore"
      include: "scope"
    reviewers:
      - "openemr/maintainers"
    assignees:
      - "openemr/maintainers"
    ignore:
      # Ignore major version updates for critical infrastructure (review manually)
      - dependency-name: "hashicorp/aws"
        update-types: ["version-update:semver-major"]
      - dependency-name: "hashicorp/kubernetes"
        update-types: ["version-update:semver-major"]

  # Terraform dependencies (OIDC Provider)
  - package-ecosystem: "terraform"
    directory: "/oidc_provider"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "terraform"
      - "oidc"
    commit-message:
      prefix: "chore"
      include: "scope"
    reviewers:
      - "openemr/maintainers"
    assignees:
      - "openemr/maintainers"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
      - "ci-cd"
    commit-message:
      prefix: "chore"
      include: "scope"
    reviewers:
      - "openemr/maintainers"
    assignees:
      - "openemr/maintainers"

  # Docker (container images in Warp)
  - package-ecosystem: "docker"
    directory: "/warp"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "docker"
      - "warp"
    commit-message:
      prefix: "chore"
      include: "scope"
    reviewers:
      - "openemr/maintainers"
    assignees:
      - "openemr/maintainers"
    ignore:
      # Only update to stable Python versions
      - dependency-name: "python"
        update-types: ["version-update:semver-major"]

