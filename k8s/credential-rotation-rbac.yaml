# =============================================================================
# Credential Rotation RBAC
# =============================================================================
# Least-privilege RBAC for the credential rotation Job:
#   - Patch the openemr-db-credentials Secret (update credentials after rotation)
#   - Patch the openemr Deployment (trigger rollout restart)
#   - Read Deployment status (wait for rollout completion)

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: credential-rotation-role
  namespace: openemr
  labels:
    app: credential-rotation
    component: security
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["openemr-db-credentials"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    resourceNames: ["openemr"]
    verbs: ["get", "patch"]
  - apiGroups: ["apps"]
    resources: ["deployments/status"]
    resourceNames: ["openemr"]
    verbs: ["get"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: credential-rotation-binding
  namespace: openemr
  labels:
    app: credential-rotation
    component: security
subjects:
  - kind: ServiceAccount
    name: credential-rotation-sa
    namespace: openemr
roleRef:
  kind: Role
  name: credential-rotation-role
  apiGroup: rbac.authorization.k8s.io
