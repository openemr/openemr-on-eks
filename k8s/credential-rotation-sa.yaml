# =============================================================================
# Credential Rotation Service Account
# =============================================================================
# ServiceAccount with IRSA annotation for the credential rotation Job.
# The IAM role grants Secrets Manager and KMS permissions.

apiVersion: v1
kind: ServiceAccount
metadata:
  name: credential-rotation-sa
  namespace: openemr
  annotations:
    eks.amazonaws.com/role-arn: "${CREDENTIAL_ROTATION_ROLE_ARN}"
  labels:
    app: credential-rotation
    component: security
