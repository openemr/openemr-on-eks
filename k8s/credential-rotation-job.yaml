# =============================================================================
# Credential Rotation Job
# =============================================================================
# One-off Kubernetes Job that performs zero-downtime RDS credential rotation.
# Designed to be triggered manually or by a CronJob / CI pipeline.
#
# The Job:
#   1. Reads dual-slot secrets from Secrets Manager
#   2. Updates sqlconf.php on EFS and the K8s Secret
#   3. Triggers a rolling restart of the OpenEMR deployment
#   4. Validates DB connectivity and app health
#   5. Rotates the old slot and admin credentials
#
# Usage:
#   kubectl apply -f credential-rotation-job.yaml
#   kubectl wait --for=condition=complete job/credential-rotation -n openemr --timeout=2400s

apiVersion: batch/v1
kind: Job
metadata:
  name: credential-rotation
  namespace: openemr
  labels:
    app: credential-rotation
    component: security
spec:
  backoffLimit: 0
  ttlSecondsAfterFinished: 86400
  template:
    metadata:
      labels:
        app: credential-rotation
        component: security
    spec:
      serviceAccountName: credential-rotation-sa
      restartPolicy: Never

      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 101
        seccompProfile:
          type: RuntimeDefault

      containers:
        - name: credential-rotation
          image: "${CREDENTIAL_ROTATION_IMAGE}"
          args: ${CREDENTIAL_ROTATION_ARGS}

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
              add: ["CHOWN", "FOWNER", "DAC_OVERRIDE"]

          env:
            - name: AWS_REGION
              value: "${AWS_REGION}"
            - name: RDS_SLOT_SECRET_ID
              value: "${RDS_SLOT_SECRET_ARN}"
            - name: RDS_ADMIN_SECRET_ID
              value: "${RDS_ADMIN_SECRET_ARN}"
            - name: OPENEMR_SITES_MOUNT_ROOT
              value: "/mnt/openemr-sites"
            - name: K8S_NAMESPACE
              value: "openemr"
            - name: K8S_DEPLOYMENT_NAME
              value: "openemr"
            - name: K8S_SECRET_NAME
              value: "openemr-db-credentials"
            - name: OPENEMR_HEALTHCHECK_URL
              value: "${OPENEMR_HEALTHCHECK_URL}"

          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

          volumeMounts:
            - name: openemr-sites
              mountPath: /mnt/openemr-sites
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: openemr-sites
          persistentVolumeClaim:
            claimName: openemr-sites-pvc
        - name: tmp
          emptyDir: {}

      tolerations:
        - key: "eks.amazonaws.com/compute-type"
          operator: "Equal"
          value: "auto-mode"
          effect: "NoSchedule"
